databases:
  - name: gym_app_database
    databaseName: gym_app_prod
    user: gym_app
    plan: free

services:
  - type: redis
    name: redis-sidekiq
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
 - type: worker
    name: sidekiq-worker
    runtime: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sidekiq-redis
          property: connectionString
      - key: RA
        sync: false
  - type: web
    name: gym_app_web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: REDIS_URL
      # - key: DATABASE_URL
        fromDatabase:
          type: redis
          # name: gym_app_database
          name: sidekiq-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 4 # sensible default
